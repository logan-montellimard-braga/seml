<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Logan Braga">
    <meta name="description" content="SEML (S-Expression Markup Language) project page. Markup language using LISP-style expressions. Forbidden">

    <title>SEML &middot; Forbidden</title>

    <link rel="shortcut icon" href="http://seml.loganbraga.fr/favicon.ico">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
      * {
        -webkit-transition: color 0.1s ease-in, background 0.1s ease-in;
        -moz-transition: color 0.1s ease-in, background 0.2s ease-in;
        -ms-transition: color 0.1s ease-in, background 0.2s ease-in;
        -o-transition: color 0.1s ease-in, background 0.2s ease-in;
        transition: color 0.1s ease-in, background 0.2s ease-in;
      }
      body {
        background-color: #EBE9DC;
        margin: 0;
        font-family: "Roboto", Helvetica, Arial, sans-serif;
      }

      .container { margin: 50px auto 40px auto; width: 600px; text-align: center; }

      a { color: #94ca78; text-decoration: none; }
      a:hover { text-decoration: none; color: #757575;}

      h1 { color: #94ca78; width: 800px; position:relative; left: -100px; letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 400; margin: 0px 0 50px 0; text-shadow: 0 1px 0 #fff; }
      p { color: rgba(0, 0, 0, 0.5); margin: 20px 0; line-height: 1.6; }

      ul { list-style: none; margin: 25px 0; padding: 0; }
      li { display: table-cell; font-weight: bold; width: 1%; }

      #suggestions {
        margin-top: 35px;
        color: #ccc;
      }
      #suggestions a {
        color: #aeaeae;
        font-weight: 300;
        font-size: 14px;
        margin: 0 10px;
      }
      #suggestions a:hover { text-decoration: none; color: #757575;}

    </style>
  </head>
  <body>

    <div class="container">

      <h1>403</h1>
      <p><strong>You don't have permissions to access the page you tried to reach.</strong></p>

      <p>
        You can <a href="http://seml.loganbraga.fr/">go back to the root page</a>
        to learn more about <strong>SEML</strong><br />
        or click one of the links below.
      </p>

      <div id="suggestions">
        <a href="https://github.com/loganbraga/seml">SEML on Github</a> &mdash;
        <a href="https://bitbucket.com">SEML on Bitbucket</a> &mdash;
        <a href="https://rubygems.org">SEML on RubyGems</a>
      </div>
    </div>
  </body>
